definitions:
  - &page_title >-
    {%- if layout.title -%}
      {{ layout.title }}
    {%- else -%}
      {{ page.meta.get("title", page.title) }}
    {%- endif -%}

  - &twitter_page_title >-
    {%- if layout.title -%}
      {{ layout.title }}
    {%- else -%}
      {{ page.meta.get("title", page.title) }}
    {%- endif %} - {{ config.site_name }}

  - &page_description >-
    {%- if layout.description -%}
      {{ layout.description }}
    {%- else -%}
      {{ page.meta.get("description", config.site_description) | x }}
    {%- endif -%}

size: { width: 1200, height: 630 }
layers:
  - size: { width: 630, height: 630 }
    background:
      image: docs/assets/images/light.png

  - size: { width: 832, height: 310 }
    offset: { x: 62, y: 62 }
    typography:
      content: *page_title
      align: start
      overflow: shrink
      color: "#ffffff"
      line:
        amount: 3
        height: 1.25
      font:
        family: Noto Serif
        style: Bold

  - size: { width: 832, height: 64 }
    offset: { x: 64, y: 448 }
    typography:
      content: *page_description
      align: start
      overflow: shrink
      color: "#ffffff"
      line:
        amount: 2
        height: 1.5

  - size: { width: 32, height: 32 }
    offset: { x: 64, y: 544 }
    icon:
      value: >-
        {%- if page.meta.tags -%}
          material/tag-text-outline
        {%- endif -%}
      color: "#F6BC00"

  - size: { width: 320, height: 32 }
    offset: { x: 108, y: 544 }
    typography:
      content: >-
        {%- if page.meta.tags -%}
          {{ page.meta.tags | join(", ") }}
        {%- endif -%}

tags:
  og:type: website
  og:site_name: Light
  og:title: *page_title
  og:description: *page_description
  og:image: "{{ image.url }}"
  og:image:type: "{{ image.type }}"
  og:image:width: "{{ image.width }}"
  og:image:height: "{{ image.height }}"
  og:url: "{{ page.canonical_url }}"

  twitter:card: summary_large_image
  twitter:title: *twitter_page_title
  twitter:description: *page_description
  twitter:image: "{{ image.url }}"
