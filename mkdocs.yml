site_name: Holy Light
site_description: >-

site_url: https://light.ardi.gg/

repo_name: hardlyardi/light
repo_url: https://github.com/hardlyardi/light

edit_uri: edit/main/docs/

theme:
  name: material

  logo: assets/images/light.png
  favicon: assets/images/light.svg

  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/lightbulb
        name: Lights are on

    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/lightbulb-outline
        name: Lights are off

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.instant.preview

    - navigation.indexes

    - navigation.tabs

    - navigation.path

    - navigation.top

    - navigation.footer

    - search.suggest
    - search.highlight
    - search.share

    - announce.dismiss

    - content.tooltips

    - content.action.edit
    - content.action.view

    - content.code.copy
    - content.code.annotate
    - content.code.select

    - content.footnote.tooltips

  icon:
    repo: fontawesome/brands/github
    tag:
      server: material/server-network
      client: material/account-network-outline
      shared: material/script-text-outline
      sync: material/sync
      async: material/clock
      errors: material/alert-circle-outline
      experimental: material/flask

