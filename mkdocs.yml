              - Unsigned Integers: api/datatypes/numbers/uints.md
              - Signed Integers: api/datatypes/numbers/ints.md
              - Floating Points: api/datatypes/numbers/floats.md
          - Generic Datatypes:
              - Generic Datatypes: api/datatypes/generics/index.md
              - Tables:
