name = "hardlyardi/light"
version = "0.1.0"
description = "A remote event wrapper for roblox"
authors = ["hardlyardi"]
repository = "https://github.com/hardlyardi/light"
license = "MIT"
private = true

workspace_members = ["pkgs/*"]

[target]
environment = "roblox"

[indices]
default = "https://github.com/pesde-pkg/index"

[dev_dependencies]
rojo_scripts = { name = "pesde/scripts_rojo", version = "^0.1.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.4.4", target = "lune" }
